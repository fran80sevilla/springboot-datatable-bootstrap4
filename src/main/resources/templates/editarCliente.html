<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<!-- fragment -->
<head th:replace="layout/layout :: head-fr">

</head>
<body>
	<div class="container">
		<div class="mt-3">
			<h4 ht:text="${tituloEdicion}">Formulario de Clientes</h4>
		</div>
		<!-- <div class="alert alert-warning" th:if="${warning != null}" th:text="${warning}"></div> -->

		<!-- el action contiene la ruta que procesa el formulario en nuestro metodo POST del Controller
 		el object es el objeto que se va a crear enviado desde el Controller en el GET -->
		<form th:action="@{/editar-cliente/} + ${cliente.id}" th:object="${cliente}" method="post">
			<div class="form-group">
				<table class="table table-reaped">
					<tr>
						<!-- si nos referimos a la propiedad del objeto, debera ir precedido por asterisco -->
						<td><label>Nombre: </label> <input type="text" class="form-control" th:field="*{nombre}" /></td>
					</tr>
					<tr>
						<td><label>Apellidos: </label> <input type="text" class="form-control"
							th:field="*{apellidos}" /></td>
					</tr>
					<tr>
						<td><label>email: </label> <input class="form-control" type="email" th:field="*{email}" />
						</td>
					</tr>
					<tr>
						<td>
							<button type="submit" class="btn btn-outline-info btn-block" style="margin-top: 10px;">Submit/Aceptar</button>
							<a role="button" th:href="@{/listar-clientes}" class="btn btn-outline-info btn-block">Cancelar</a>

						</td>
					</tr>
				</table>
				<!-- elID es auto_increment, lo ponemos antes de la finalizacion del form como hidden -->
				<input type="hidden" th:field="*{id}" />
				<!-- hacemos lo mismo con la fecha createAt() -->
				<!-- 				<input type="hidden" th:field="*{createAt}" /> -->
			</div>

		</form>
	</div>
	<footer th:replace="layout/layout :: footer-fr"></footer>
</body>
</html>
