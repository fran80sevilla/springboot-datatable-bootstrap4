<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:fragment="head-fr">
<meta charset='utf-8' name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<title>Thymeleaf + Spring Boot + JPA Data</title>
<!-- la raiz es static, pero se obvia al referenciar el fichero con thymeleaf -->
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" /> 

<!-- mensajes FLASH en caso de errores, exito en transacciones. Se mostraran brevemente cuando se realice una accion. 
Desaparecen tras cerrar la sesion de la transaccion  -->
<!-- ver flash.addFlashAttribute del controlador -->
<div class="alert alert-success" th:if="${exito != null}" th:text="${exito}"></div>
<div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
<div class="alert alert-info" th:if="${info != null}" th:text="${info}"></div>
<div class="alert alert-warning" th:if="${warning != null}" th:text="${warning}"></div>

</head>
